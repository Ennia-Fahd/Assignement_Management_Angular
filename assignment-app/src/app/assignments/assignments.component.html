<H2>Le titre du composant est : {{titre}}</H2>
<form ngForm #assignmentForm>
    <button mat-stroked-button 
           color="primary">
      Ajouter un devoir
    </button>
</form>

<div *ngFor="let assignment of assignments">
    <p appRendu *ngIf="assignment.rendu else nonsoumis">

        Le devoir {{assignment.nom}} a été rendu le {{assignment.dateDeRendu | date: 'dd/MM/yyyy'}}. 
    </p>
    <ng-template #nonsoumis>
        Le devoir {{assignment.nom}} n'a pas encore été rendu.
    </ng-template>
</div>
