<p>Titre = {{titre}}</p>

<form ngForm class=”form” (submit)="onSubmit(); assignmentForm.reset()" #assignmentForm>
    
    <mat-form-field>
        <input matInput [(ngModel)]="nomDevoir" 
        name="nom" placeholder="Nom du devoir" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" 
        name="date" placeholder="Date de rendu" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <p>{{nomDevoir}}</p>
    <p >{{dateDeRendu}}</p>

        <button mat-stroked-button 
           style="margin-left: 10px;"
           color="primary"
           [disabled]="!ajoutActive">
      Ajouter un devoir
    </button>

</form>

<div *ngFor="let assignment of assignments">
    <h3 mat-subheader>{{assignment.dateDeRendu | date}}</h3>
    <mat-list-item (click)="assignmentClique(assignment)">
    <!-- [ngClass]="{'rendu' : assignment.Rendu, 'non-rendu' : !assignment.Rendu}"> -->
    <!-- [ngStyle]="{'color' : assignment.Rendu ? 'green' : 'red'}"> -->
    <!-- <p>
        Devoir intitulé {{assignment.Nom}}, à rendre le {{assignment.DateDeRendu | date: 'dd/MM/yyyy'}}, soumis par l'élève : {{assignment.Rendu}}.
    </p> -->
    <p appRendu *ngIf="assignment.rendu; else nonsoumis">
        Devoir intitulé {{assignment.nom}}, rendu le {{assignment.dateDeRendu | date: 'dd/MM/yyyy'}}.
    </p>
    <ng-template #nonsoumis>
        <p>
            Le devoir {{assignment.nom}} n'a pas été rendu. 
        </p>
    </ng-template>
</div>
