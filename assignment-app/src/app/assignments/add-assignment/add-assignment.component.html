<form ngForm class=”form” (submit)="onSubmit(); assignmentForm.reset()" #assignmentForm> 
    <mat-form-field>
        <input matInput [(ngModel)]="nomDevoir" 
        name="nom" placeholder="Nom du devoir" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" 
        name="date" placeholder="Date de rendu" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <p>{{nomDevoir}}</p>
    <p >{{dateDeRendu}}</p>

        <button mat-stroked-button 
           style="margin-left: 10px;"
           color="primary"
           [disabled]="!ajoutActive">
      Ajouter un devoir
    </button>
</form>
