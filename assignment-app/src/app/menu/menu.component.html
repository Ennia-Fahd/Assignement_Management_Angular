<!-- sidenav.component.html -->
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink=""> <!-- Add routerLink if needed -->
          <mat-icon>assignment</mat-icon>
          <span>Liste des devoirs</span>
        </a>
        <a mat-list-item routerLink=""> <!-- Add routerLink if needed -->
          <mat-icon>add</mat-icon>
          <span>Ajout d'un devoir</span>
        </a>
        <a mat-list-item routerLink=""> <!-- Add routerLink if needed -->
          <mat-icon>edit</mat-icon>
          <span>Modification d'un devoir</span>
        </a>
        <a mat-list-item routerLink=""> <!-- Add routerLink if needed -->
          <mat-icon>delete</mat-icon>
          <span>Suppression d'un devoir</span>
        </a>
        <a mat-list-item routerLink=""> <!-- Add routerLink if needed -->
          <mat-icon>build</mat-icon>
          <span>Génération de données de test</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-icon>home</mat-icon>
        <span>My App</span>
        <span class="spacer"></span>
        <button mat-icon-button>
          <mat-icon>person</mat-icon>
        </button>
      </mat-toolbar>
      <div class="content">
        <app-assignments></app-assignments>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
